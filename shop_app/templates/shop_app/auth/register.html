<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Luvvy.Store | Регистрация</title>
	<link rel="stylesheet" href="{% static 'shop_app/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	{% if form.errors %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert" style="...">
			{{ form.errors}}
		</div>
	{% endif %}
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form action="" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Регистрация</label>

					{{ form.username }}
					{{ form.email }}
					{{ form.password1 }}
					{{ form.password2 }}

					<button type="submit">Регистрация</button>
				</form>
			</div>
	</div>
</body>
</html>
