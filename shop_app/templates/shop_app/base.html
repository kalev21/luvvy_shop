<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'shop_app/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'shop_app/css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <title>Блок</title>
</head>
<body>
  <div class="wrap">
      <header class="header">
          <div class="header__container">
              <a href="/" class="logo__site">LUVVY</a>
              <ul class="header__list">
                  <li class="header__item"><a href="/" class="header__link">Home</a></li>
                  <li class="header__item"><a href="" class="header__link">About us</a></li>
                  <li class="header__item"><a href="" class="header__link">Gallery</a></li>
                  <li class="header__item"><a href="/contact" class="header__link">Контакты</a></li>
              </ul>
          </div>
      </header>
      <div>
        {% block catalog %}{% endblock %}
      </div>
      <div>
        {% block basket %}{% endblock %}
      </div>
      <div>
        {% block login %}{% endblock %}
      </div>
      <div>
        {% block register %}{% endblock %}
      </div>
      <div>
        {% block contact %}{% endblock %}
      </div>
  </div>



    <script src="{% static 'shop_app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'shop_app/js/scripts.js' %}"></script>
    <script src="{% static 'shop_app/js/basket.js' %}"></script>
    <script src="{% static 'shop_app/js/head_index.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://kit.fontawesome.com/c7fc2427e4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</body>
